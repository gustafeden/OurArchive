name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.0"
          channel: "stable"
          cache: true

      - name: Create .env file
        working-directory: ./our_archive
        run: |
          echo "DISCOGS_TOKEN=dummy_token_for_ci" > .env

      - name: Install dependencies
        working-directory: ./our_archive
        run: flutter pub get

      - name: Analyze (fail only on errors)
        working-directory: ./our_archive
        run: |
          flutter analyze 2>&1 | tee analyze.log
          if grep -q "error •" analyze.log; then
            echo "❌ Errors found in analysis. Failing CI."
            exit 1
          else
            echo "✅ No errors found. Warnings/info are acceptable."
            exit 0
          fi

      - name: Run tests
        working-directory: ./our_archive
        run: flutter test
