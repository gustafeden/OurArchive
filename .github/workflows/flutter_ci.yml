name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.0"
          channel: "stable"
          cache: true

      - name: Install dependencies
        working-directory: ./our_archive
        run: flutter pub get

      - name: Analyze
        working-directory: ./our_archive
        run: flutter analyze

      - name: Run tests
        working-directory: ./our_archive
        run: flutter test
